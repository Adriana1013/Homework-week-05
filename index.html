<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="1">
        <div class="time-block hour col-12 col-md-1 col-lg-2">9AM
        </div>
        <textarea class="description col-12 col-md-10 col-lg-8"></textarea>
        <button class="saveBtn col-12 col-md-1 col-lg-2">Save</button>
      </div>

      <div class="row" id="2">
        <div class="time-block hour col-12 col-md-1 col-lg-2">10AM

      </div>

      <div class="row" id="3">

        </div>
        <textarea class="description col-12 col-md-10 col-lg-8"></textarea>

      </div>

      <div class="row" id="4">
        <div class="time-block hour col-12 col-md-1 col-lg-2">12PM
        </div>
        <textarea class="description col-12 col-md-10 col-lg-8"></textarea>
        <button class="saveBtn col-12 col-md-1 col-lg-2">Save</button>
      </div>

      <div class="row" id="5">
        <div class="time-block hour col-12 col-md-1 col-lg-2">1PM
        </div>

      </div>

      <div class="row" id="6">
        <div class="time-block hour col-12 col-md-1 col-lg-2">2PM
        </div>
        <textarea class="description col-12 col-md-10 col-lg-8"></textarea>

      </div>

      <div class="row" id="7">
        <div class="time-block hour col-12 col-md-1 col-lg-2">3PM

      <div class="row" id="8">

        <button class="saveBtn col-12 col-md-1 col-lg-2">Save</button>
      </div>


    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
